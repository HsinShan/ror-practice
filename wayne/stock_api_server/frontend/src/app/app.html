<navbar link="app.link.github_url"></navbar>
<hero link="app.link.data_source_url"></hero>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-7">
        <turnover-form
          dates="app.avaliable_date"
          on-get-by-params="app.getByParams($event);"
        >
        </turnover-form>
      </div>
    </div>
    <div ng-if="app.turnovers.length > 0">
      <turnover-list turnovers="app.turnovers"></turnover-list>
    </div>
    <div ng-if="!app.turnovers.length">
      <div class="notification">
        <h1 class="title">No Data Found</h1>
      </div>
    </div>
  </div>
</section>
